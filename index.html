<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Awesome Books</title>
</head>

<body>
    <header>
        <nav>
            <h1 id="logo">Awesome Books</h1>
            <ul>
                <li id="list">List</li>
                <li id="newbook">Add new</li>
                <li id="contact">Contact</li>
            </ul>
        </nav>
    </header>
    <!-- Date display -->
    <div class="" id="dateDisplay">
        
    </div>
    <div class="books" id="display">
        <table>
            <th>Book</th>
            <th>Author</th>
            <th>remove</th>
            <tbody class="library">
            </tbody>
        </table>
    </div>

    <form class="form">
        <input class="input-author" type="text" placeholder="Author" required>
        <input class="input-book" type="text" placeholder="book" required>
        <button type="submit" class="add">
            Add
        </button>
    </form>

    <!-- Contact Section -->
    <section class="contact" id="contactPage">
        contact
    </section>
    <script src="./js/Index.js"></script>
</body>

</html>
